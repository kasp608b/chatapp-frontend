<div *ngIf="chatClient" style="padding-top: 30px">
  <div>
    <div>
      <div>
        <span>Online users</span>
      </div>
      <div>
        <div *ngIf="clients$ | async as clients">
          <h3>Users</h3>
          <ul>
            <li *ngFor="let client of clients">
              {{client.nickName}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div>
      <div>
        <h5>Hello {{chatClient.nickName}}</h5>
      </div>
      <div>
        <p *ngFor="let message of messages">
          {{message.sender.nickName}} ---- {{message.message}} ---- {{message.timeStamp | date:'hh:mm:ss'}}
        </p>
        <div>
          <h5
            *ngIf="clientsTyping.length > 0"
            style="color: cornflowerblue">
            Clients Typing:
            <span *ngFor="let client of clientsTyping; let i = index">
            {{client.nickName}}
              <span *ngIf="clientsTyping.length - 1 > i">,</span>
          </span>
          </h5>
        </div>
      </div>
      <div>

        <label>
          Message:
          <input type="text" [formControl]="messageFC">
        </label>

        <button style="margin-left: 2px; margin-bottom: 1mm" (click)="sendMessage()">Send Message</button>
      </div>


    </div>
  </div>
</div>
<div *ngIf="!chatClient">
  <div>
    <div>
      <label>
        Name:
        <input type="text" [formControl]="nicknameFC">
      </label>
      <div style="margin-right: 0mm">
        <button (click)="sendNickname()" mat-raised-button color="primary">Send Nickname</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage">
  <p>{{errorMessage}}</p>
</div>
